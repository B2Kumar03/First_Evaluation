<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            height:700px;
            width:100%;
            /* border:1px solid red; */
        }
        .granfather{
            height:700px;
            width:80%;
            margin:0 auto;
            border:1px dotted black;
            display: flex;
            padding:3px 3px 3px 3px;
            align-items: center;
            justify-content: space-around;    
        }
        .box{

            border:1px dotted black;
            height:600px;
            width:45%;
        }
        .person1{
            border:1px dotted black;
            width:60%;
            height:87%;
            margin-left:50px;
            margin-top:44px;
            display: flex;
            justify-content: flex-end;
        }
        .child1{
            border:1px solid black;
            width:20%;
            height:80%;
            margin-top:50px;
            margin-left:20px;
        }
        .child3{
            border:1px solid black;
            width:25%;
            height:80%;
            margin-top:50px;
            margin-left:20px;
            margin-right:20px;
        }
        .person-1{
            border:1px dotted black;
            height:5%;
            width:80%;
            margin-left:10%;
            margin-top:20px;
            
        }
        .person-2{
            border:1px dotted black;
            height:77%;
            width:80%;
            margin-left:10%;
            margin-top:10px;
            
        }
        .person-3{
            border:1px dotted black;
            height:5%;
            width:80%;
            margin-left:10%;
            margin-top:20px;
            
        }
        .child-1{
            border:1px solid black;
            height:5%;
            width:80%;
            margin-left:10%;
            margin-top:20px;

        }
        .child-2{
            border:1px solid black;
            height:77%;
            width:80%;
            margin-left:10%;
            margin-top:10px;
            
        }
        .child-3{
            border:1px solid black;
            height:5%;
            width:80%;
            margin-left:10%;
            margin-top:10px;
            display: flex;
            flex-direction: column;
           
        }
        .one{
            border:1px dotted black;
            height:25%;
            width:80%;
            margin-left:10%;
            margin-top: 20px;
            background-color: #ff8c1a;

        }
        .two{
            border:1px dotted blue;
            height:25%;
            width:80%;
            margin-left:10%;
            margin-top: 20px;

        }
        .three{
            border:1px dotted black;
            height:25%;
            width:80%;
            margin-left:10%;
            margin-top: 20px;
            margin-bottom:20px;
            background-color: green;
        }
        .font{
            font-size:40px;
            font-weight: bold;
            text-align: center;
           
        }
        .box2{
            border:1px dotted black;
            width:30px;
            height:40px;
            margin-left:25px;
            margin-top: 10px;
        }
        

    </style>
</head>
<body>
    <div id="container">
        <div class="granfather">
            <div class="box">
                <div class="person1">
                    <div class="child1"></div>
                    <div class="child1"></div>
                    <div class="child3">
                        <div class="box2"><p style="font-size:20px">1</p></div>
                        <div class="box2"><p style="font-size:20px">2</p></div>
                        <div class="box2"><p style="font-size:20px">3</p></div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="person-1"></div>
                <div class="person-2">
                    <div class="child-1"></div>
                    <div class="child-2">
                       <div class="one"><p class="font">1</p></div>
                       <div class="two"><p class="font" style="color:blue">2</p></div>
                       <div class="three"><p class="font">3</p></div>
                    </div>
                    <div class="child-3"></div>
                </div>
                <div class="person-3"></div>

            </div>  
        </div>
    </div>
    
</body>
</html>
